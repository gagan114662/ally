      - name: Upload M-QC Auto-Repair artifacts
        uses: actions/upload-artifact@v4
        with:
          name: qc-autorepair-proof-bundle
          path: |
            artifacts/mqc_autorepair.json
            build/qc/*.py
        if: always()
      - name: Comment M-QC Auto-Repair PROOF lines
        uses: actions/github-script@v7
        with:
